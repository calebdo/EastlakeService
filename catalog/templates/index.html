<%inherit file="app_base.htm" />
<%! from catalog import models as cmod %>

<%block name="site_center">
       <h1 class="text-center">${ 'Products' if category is None else category.name }</h1>
        <div id="catalog">
            %for product in products:
                <span class="product-container" data-product-id="${ product.id }"></span>
            %endfor 
        </div>

        <div id="paginator" class="text-right">
            <ul class="pagination">
                <li><a class="btn btn-secondary" href="/catalog/index/${ category.id if category is not None else 0 }/${ page - 1 if page > 0 else '' }">Previous</a></li>
                <li><a class="btn btn-secondary" href="/catalog/index/${ category.id if category is not None else 0 }/${ page + 1 if page < numpages else page }">Next</a></li>
           </ul>  
           
        </div>
</%block>
